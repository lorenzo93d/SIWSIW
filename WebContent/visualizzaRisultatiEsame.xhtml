<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css"
		type="text/css" />
	<title>RISULTATI ESAMI</title>
</h:head>
<h:body rendered="#{utenteController.verificaSessionePaziente()}">
	<h:form>
	Scegli un esame
	<br />
		<h:dataTable value="#{esameController.esami}" var="e">


			<h:column>
				<f:facet name="header">RISULTATI</f:facet>
				<h:commandButton value="Visualizza risultati" rendered="#{e.effettuato()}"
					action="#{esameController.visualizzaRisultati(e)}">
				</h:commandButton>
			</h:column>

			<h:column>
				<f:facet name="header">DATA PRENOTAZIONE</f:facet>
				<h:outputText  value="#{e.dataPrenotazione}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">SOSTENUTO IL</f:facet>
				<h:outputText value="#{e.dataEsame}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">TIPOLOGIA ESAME</f:facet>
				<h:outputText   value="#{e.tipologiaEsame.nomeTipologia}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">MEDICO</f:facet>
				<h:outputText  value="#{e.medico.cognomeMedico}"> 
				</h:outputText><h:outputText  value=" #{e.medico.nomeMedico}"> 
				</h:outputText>
			</h:column>



		</h:dataTable>

		<h:commandButton value="Indietro" action="menuPaziente" />
	</h:form>
</h:body>
</html>
