<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Dettagli esame</title>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css"
		type="text/css" />
</h:head>
<h:body rendered="#{utenteController.verificaSessionePaziente()}">
	<h:form>
		<h:dataTable value="#{esameController.risultati}" var="r">
			<h:column>
				<f:facet name="header">NOME</f:facet>
         #{r.nome}
      </h:column>
			<h:column>
				<f:facet name="header">VALORE</f:facet>
         #{r.valore}
         
      </h:column>

		</h:dataTable>
		<h:commandButton value="Stampa" onclick="window.print(); return false;" />
		<br /><br />
		<h:commandButton value="Indietro" action="visualizzaRisultatiEsame" />
		<br />

	</h:form>
</h:body>
</html>
