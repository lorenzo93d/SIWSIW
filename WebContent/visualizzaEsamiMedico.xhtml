<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css"
		type="text/css" />
	<title>VISUALIZZA ESAMI EFFETTUATI DA UN MEDICO</title>
</h:head>
<h:body rendered="#{utenteController.verificaSessioneAdmin()}">

	<h:form>
		<h:commandButton value="Indietro" action="menuAdmin" immediate="true" />
       		<br />
         Scegli un medico
	<br />
		<br />





		<h:selectOneMenu value="#{medicoController.idMedico}">
			<c:forEach var="m" items="#{medicoController.medici}">
				<f:selectItem itemLabel="${m.cognomeMedico} ${m.nomeMedico}"
					itemValue="${m.idMedico}" />
			</c:forEach>

		</h:selectOneMenu>

		<br />


		<br />

		<h:commandButton value="Visualizza esami effettuati"
			action="#{medicoController.visualizzaEsami}" />



	</h:form>
</h:body>
</html>
