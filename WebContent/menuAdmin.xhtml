<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css"
		type="text/css" />
	<title>Menu Amministratore</title>
</h:head> Benvenuto #{utenteController.amministratore.nomeAmministratore} #{utenteController.amministratore.cognomeAmministratore} 
<h:body rendered="#{utenteController.verificaSessioneAdmin()}"> 
	<h:form>

		<br />
		<h:commandButton value="Crea esame" action="nuovoEsame" />
		<h:commandButton value="Aggiungi tipologia esame"
			action="nuovaTipologia" />
			<h:commandButton value="Inserisci risultati esame"
			action="nuoviRisultati" />
			<h:commandButton value="Visualizza esami effettuati da un medico" action="visualizzaEsamiMedico" />
			<br />
			<h:commandButton value="LOGOUT"
			action="#{utenteController.logoutAdmin}" />
			
	</h:form>
</h:body>
</html>
