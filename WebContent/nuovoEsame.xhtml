<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
		<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css" type="text/css"/>
	<title>CREA UN NUOVO ESAME</title>
</h:head>
<h:body rendered="#{utenteController.verificaSessioneAdmin()}">

	<h:form >
		<h:commandButton value="Indietro" action="menuAdmin" immediate="true" />
         CREA UN NUOVO ESAME
	<br />

		
		TIPOLOGIA
		
<h:selectOneMenu value="#{esameController.codiceTipologia}">
    <c:forEach var="t" items="#{tipologiaEsameController.tipologie}">
        <f:selectItem itemLabel="${t.nomeTipologia}" itemValue="${t.codiceTipologia}" />
    </c:forEach>
    
</h:selectOneMenu>
		PAZIENTE
<h:selectOneMenu  value="#{esameController.idPaziente}">
    <c:forEach var="p" items="#{utenteController.pazienti}">
        <f:selectItem itemLabel="${p.idPaziente} ${p.cognomePaziente} ${p.nomePaziente}" itemValue="${p.idPaziente}" />
    </c:forEach>
    
</h:selectOneMenu>

<br />

<h:commandButton value="Inserisci Esame" action="#{esameController.createEsame}"  />
