<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css" type="text/css"/>
	<title>HOME</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Esegui Login " />
		<br />

		<h:inputText id="username" value="#{utenteController.username}" />
		<h:inputSecret id="password" value="#{utenteController.password}" />
		<h:commandButton value="LOGIN" action="#{utenteController.loginPaziente}" />
		<br />
		<h:commandButton
			value="Visualizza le tipologie di esame offerte dalla clinica"
			action="#{tipologiaEsameController.visualizzaTipologie}" />
		<br />
		<h:commandButton
			value="Accedi all'area riservata per gli amministratori"
			action="loginAdmin" />
	</h:form>
</h:body>
</html>
