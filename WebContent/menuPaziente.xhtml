<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"
		type="text/css" />
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css"
		type="text/css" />
	<title>Menu Paziente</title>
</h:head> Benvenuto #{utenteController.paziente.nomePaziente} #{utenteController.paziente.cognomePaziente}

<h:body rendered="#{utenteController.verificaSessionePaziente()}">
	<h:form>

		<h:commandButton value="Visualizza risultati esame"
			action="#{esameController.getEsamiDiUnPaziente}" />

		<br />
		<h:commandButton value="LOGOUT"
			action="#{utenteController.logoutPaziente}" />

	</h:form>
</h:body>
</html>
