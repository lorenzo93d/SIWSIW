<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Tipologie di esame offerte dalla clinica</title>
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/msc.css" type="text/css"/>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{tipologiaEsameController.tipologiaEsame}" var="c">
			<h:column>
				<f:facet name="header">Codice Tipologia</f:facet>
         #{c.codiceTipologia}
      </h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
         #{c.nomeTipologia}
         
      </h:column>
			<h:column>
				<f:facet name="header">Descrizione</f:facet>
         #{c.descrizione}
      </h:column>
			<h:column>
				<f:facet name="header">Costo</f:facet>
         #{c.costo}
      </h:column>
			<h:column>
				<f:facet name="header">Prerequisiti</f:facet>
         #{c.prerequisiti}
      </h:column>
      </h:dataTable>
      <h:commandButton value="Indietro" action="#{tipologiaEsameController.visualizzaTipologie}" />
	</h:form>
</h:body>
</html>
